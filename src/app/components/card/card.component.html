<input type="text" (input)="getPokemon($any($event.target).value)">
<div class="card-container">
  <div class="card-title">
    <h3>{{pokemon?.name}}</h3>
  </div>
  <div class="card-img">
    <img src="{{ pokemon?.sprites?.front_default }}" alt="pokemon">
  </div>
  <div class="card-stats">
    <span
    class="card-atributs"
    *ngFor="let t of pokemon?.types "
    >
      {{t.type.name}}
    </span>

  </div>
</div>
